{% extends 'main/base.html' %}

{% block content %}

    <div class="card m-2 text-center">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">{{title|title}}</h1>
        </div>

        <div class="container">
                 <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25">Имя</td>
                            <td>{{object.client |title}}</td>
                        </tr>
                        <tr>

                            <td class="w-25">Комментарии</td>
                            <td>{{object.client_comment|title}}</td>
                        </tr>
                        <tr>

                            <td class="w-25">Активность</td>
                            <td>{{object.is_active|title}}</td>
                        </tr>


                    </table>
                </div>
                <div class="card-footer">
                    <a href="{% url 'main:client_list' %}" class = "btn btn-primary"> <<Назад</a>
        </div>

    </div>
 {% endblock %}
