{% extends 'main/base.html' %}

{% block content %}

    <div class="card m-2 text-center">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">{{title|title}}</h1>
        </div>

        <div class="container">
                 <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25">"Электронный адрес"</td>
                            <td>{{object.email |title}}</td>
                        </tr>
                        <tr>

                            <td class="w-25">Старт рассылки</td>
                            <td>{{object.start_time|title}}</td>
                        </tr>
                        <tr>

                            <td class="w-25">Окончание рассылки</td>
                            <td>{{object.end_time|title}}</td>
                        </tr>
                         <tr>

                            <td class="w-25">Статус рассылки</td>
                            <td>{{object.status_mailing|title}}</td>
                        </tr>


                    </table>
                </div>
                <div class="card-footer">
                    <a href="{% url 'main:MailingSetting_list' %}" class = "btn btn-primary"> <<Назад</a>
        </div>

    </div>
 {% endblock %}
