{% extends 'main/base.html' %}

{% block content %}

    <div class="card m-2 text-center">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">{{title|title}}</h1>
        </div>

        <div class="container">
                 <div class="card-body">

                     <form method="post">
                        {% csrf_token %}
                        Уверен что нужно удалить пост "{{ object.message_heading|title }}"?


                </div>
            <div class="card-footer">
                <input type="submit" class="btn btn-outline-danger" value="Подтвердить удаление" >
                <a href="{% url 'main:blog_list' %}" class = "btn btn-primary"> <<Назад</a>
        </div>

    </div>
 {% endblock %}
